<div class="container" fxLayout="column" fxLayoutGap="10px">
  <form [formGroup]="educationForm" (ngSubmit)="onEducationSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>Education Details</h3>
        </mat-card-title>
        <mat-card-subtitle>
          <p>Once saved, the form will change to higher / equivalent education.</p>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-divider></mat-divider>
        <h2 style="padding-top: 2rem" class="reg-container">{{courses[step].courseTitle}}</h2>
        <p>
          <mat-form-field class="half-width reg-container">
            <input matInput formControlName="degree" placeholder="Course Title / Degree" type="text" required>
          </mat-form-field>
          <mat-form-field class="half-width reg-container">
            <input matInput formControlName="department" placeholder="Specialization Or Major Subject" type="text" required>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="half-width reg-container">
            <input matInput formControlName="institute" placeholder="Institute / University / Board" type="text" required>
          </mat-form-field>
          <mat-form-field class="half-width reg-container">
            <input matInput formControlName="college" placeholder="College" type="text" required>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="half-width reg-container">
            <input matInput formControlName="courseMode" placeholder="Course Type" type="text" required>
          </mat-form-field>
          <mat-form-field class="half-width reg-container">
            <input matInput formControlName="percentage" placeholder="Percentage" type="text" required>
          </mat-form-field>
        </p>
        <p>
          <span class="reg-container">Duration</span><br>
          <mat-form-field class=" half-width reg-container">
            <input matInput [matDatepicker]="pickerFrom" formControlName="startDate" placeholder="Start Date" type="text" required>
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom startView="multi-year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
          <mat-form-field class=" half-width reg-container">
            <input matInput [matDatepicker]="pickerTo" formControlName="endDate" placeholder="End Date" type="text" required>
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo startView="multi-year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="container" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
          <button type="button" mat-button class="button-custom background-primary text-floral-white">
            Reset</button>
          <span class="flex-spacer"></span>
          <button type="submit" mat-button class="background-primary text-floral-white button-custom">
            Save</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
