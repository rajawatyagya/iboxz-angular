<mat-sidenav-container>
  <mat-sidenav opened=false mode="over" #sidenav>
    drawer
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sideNavToggle(sidenav)">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/home"><span><img class="logo-image" src="assets/images/logo.png"></span></a>
      <span class="flex-spacer"></span>
      <a mat-button class="customfont" (click)="openLoginForm()"> Login </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
