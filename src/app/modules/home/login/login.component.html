<mat-toolbar>
  <span style="font-weight: bold">Login</span>
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close class="toolbar-button">&times;</button>
</mat-toolbar>

<!--<p>{{ user | json }}</p>-->

<form novalidate [formGroup]="authForm" (submit)="onSubmit()">     <!--novalidate to skip the html form validation and use angular form validation-->
  <mat-dialog-content>
    <p>
      <mat-form-field class="container">  <!-- to group set of form elements-->
        <input matInput placeholder="Username" type="text" formControlName="username">
        <!--<mat-error *ngIf="username.errors?.required">Username is required</mat-error>-->
      </mat-form-field>
      <mat-form-field class="container">  <!-- to group set of form elements-->
        <input matInput placeholder="Password" type="password" formControlName="password">
        <!--<mat-error *ngIf="password.errors?.required">Password is required</mat-error>-->
      </mat-form-field>
      <mat-checkbox class="container" formControlName="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close class="background-primary text-floral-white">Cancel</button>
    <span class="flex-spacer"></span>
    <button mat-button type="submit" class="primary-iboxz text-floral-white"
            [disabled]="formDisabled()">Login</button>
  </mat-dialog-actions>
</form>
